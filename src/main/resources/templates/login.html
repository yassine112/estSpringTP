<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<div class="form-group login-form mt-5">
			<h2 class="font-weight-bold text-primary m-3">Ma Banque</h2>
			<p class="ml-3">Merci de saisir votre login et mot de passe pour vous connecter</p>
			<form th:action="@{/login}" method="POST">
				<input type="text" class="form-control m-3" placeholder="username" name="username">
				<input type="password" class="form-control m-3" placeholder="Password" name="password">
				<p th:if="${param.error}" class="text-danger m-3">Username et mot de passe est incorrect</p>
				<button type="submit" class="btn btn-primary btn-block m-3">Submit</button>
			</form>
		</div>
	</body>
</html>
